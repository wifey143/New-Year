<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Party Time üéÇ</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}

/* CENTER TEXT */
.intro-text{
  position:absolute;
  font-size:clamp(26px,5vw,42px);
  font-weight:700;
  color:white;
  animation:fadeText 4s forwards;
}

/* FADE IN OUT */
@keyframes fadeText{
  0%{opacity:0;}
  25%{opacity:1;}
  75%{opacity:1;}
  100%{opacity:0;}
}

/* MAIN CONTAINER */
.party{
  display:none;
  flex-direction:column;
  align-items:center;
  gap:20px;
}

/* CAKE */
.cake{
  position:relative;
  width:200px;
}

/* CAKE LAYERS */
.layer{
  height:50px;
  border-radius:12px;
  background:linear-gradient(#f3c77c,#e6a94f);
  border:3px solid #d89b3d;
}

.layer:nth-child(1){width:100%;}
.layer:nth-child(2){width:85%;margin:0 auto;}
.layer:nth-child(3){width:70%;margin:0 auto;}

/* TOPPING */
.topping{
  position:absolute;
  top:-10px;
  left:0;
  width:100%;
  height:20px;
  background:#fff3;
  border-radius:12px;
}

/* CANDLE */
.candle{
  position:absolute;
  top:-45px;
  left:50%;
  transform:translateX(-50%);
  width:12px;
  height:40px;
  background:white;
  border-radius:4px;
}

/* FLAME */
.flame{
  display:none;
  position:absolute;
  top:-20px;
  left:50%;
  transform:translateX(-50%);
  width:14px;
  height:20px;
  background:radial-gradient(circle,#ffd700,#ff4500);
  border-radius:50%;
  animation:flicker 0.6s infinite alternate;
  cursor:pointer;
}

@keyframes flicker{
  from{transform:translateX(-50%) scale(1);}
  to{transform:translateX(-50%) scale(1.15);}
}

/* BUTTON */
button{
  padding:12px 26px;
  font-size:16px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  color:white;
  cursor:pointer;
}

/* MESSAGE */
.message{
  display:none;
  font-size:18px;
  color:white;
}
</style>
</head>

<body>

<div class="intro-text">Let‚Äôs Begin The Partyy !! üéâ</div>

<div class="party" id="party">
  <div class="cake">
    <div class="candle">
      <div class="flame" id="flame"></div>
    </div>

    <div class="topping"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
  </div>

  <button id="lightBtn">Let‚Äôs Light Up ‚ú®Ô∏è</button>
  <div class="message" id="msg">Click The Candle Flame</div>
</div>

<script>
/* SHOW CAKE AFTER TEXT */
setTimeout(()=>{
  document.querySelector(".intro-text").style.display="none";
  document.getElementById("party").style.display="flex";
},4000);

/* LIGHT CANDLE */
document.getElementById("lightBtn").onclick = ()=>{
  document.getElementById("flame").style.display="block";
  document.getElementById("lightBtn").style.display="none";
  document.getElementById("msg").style.display="block";
};
</script>

</body>
</html>
