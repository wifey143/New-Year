<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Year Surprise ðŸŽ†</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  background:url("bg.jpg") center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
}

/* dark overlay */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
  z-index:-1;
}

/* INTRO */
.intro{
  text-align:center;
  color:#fff;
}

.intro h1{
  font-family:'Pacifico',cursive;
  font-size:clamp(36px,6vw,56px);
  margin-bottom:10px;
}

#timer{
  font-size:28px;
  font-weight:600;
}

/* FINAL TEXT */
.final{
  display:none;
  position:absolute;
  text-align:center;
  color:#fff;
  font-family:'Pacifico',cursive;
  font-size:clamp(32px,6vw,54px);
  animation:fadeIn 2s forwards;
}

@keyframes fadeIn{
  from{opacity:0; transform:scale(0.9);}
  to{opacity:1; transform:scale(1);}
}

/* CANVAS */
canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
}
</style>
</head>

<body>

<div class="intro" id="intro">
  <h1>Letâ€™s Beginn !!! âœ¨</h1>
  <div id="timer">0:10</div>
</div>

<div class="final" id="finalText">
  Happyy New Year <br>
  Miss Harshita !!
</div>

<canvas id="fireworks"></canvas>

<audio id="sound" src="firework.mp3"></audio>

<script>
/* COUNTDOWN */
let time = 10;
const timerEl = document.getElementById("timer");

const countdown = setInterval(()=>{
  time--;
  timerEl.textContent = "0:" + String(time).padStart(2,"0");

  if(time <= 0){
    clearInterval(countdown);
    document.getElementById("intro").style.display="none";
    showFinal();
  }
},1000);

/* SHOW FINAL */
function showFinal(){
  document.getElementById("finalText").style.display="block";
  document.getElementById("sound").play();
  startFireworks();
}

/* FIREWORKS */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

canvas.width = innerWidth;
canvas.height = innerHeight;

let particles=[];

function startFireworks(){
  setInterval(()=>{
    const x = Math.random()*canvas.width;
    const y = Math.random()*canvas.height/2;
    for(let i=0;i<60;i++){
      particles.push({
        x,y,
        vx:(Math.random()-0.5)*6,
        vy:(Math.random()-0.5)*6,
        life:60,
        color:`hsl(${Math.random()*360},100%,60%)`
      });
    }
  },800);

  animate();
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.life--;
    ctx.fillStyle=p.color;
    ctx.beginPath();
    ctx.arc(p.x,p.y,2,0,Math.PI*2);
    ctx.fill();
    if(p.life<=0) particles.splice(i,1);
  });
  requestAnimationFrame(animate);
}

window.onresize=()=>{
  canvas.width=innerWidth;
  canvas.height=innerHeight;
};
</script>

</body>
</html>
