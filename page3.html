<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Letâ€™s Celebrate ðŸŽ‚</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  background: url("bg.jpg") no-repeat center center;
  background-size: cover;
  background-attachment: fixed;

  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* INTRO TEXT */
.intro{
  position:absolute;
  font-size:clamp(28px,5vw,42px);
  font-weight:600;
  color:#fff;
  animation:introFade 4s forwards;
}

@keyframes introFade{
  0%{opacity:0;transform:scale(0.95);}
  20%{opacity:1;transform:scale(1);}
  80%{opacity:1;}
  100%{opacity:0;}
}

/* PARTY CONTAINER */
.party{
  display:none;
  flex-direction:column;
  align-items:center;
  gap:24px;
}

/* CAKE */
.cake{
  position:relative;
  width:220px;
}

/* CAKE LAYERS */
.layer{
  height:55px;
  background:linear-gradient(#f7c873,#e9a94a);
  border-radius:18px;
  box-shadow:0 8px 18px rgba(0,0,0,0.15);
}

.layer:nth-child(1){width:100%;}
.layer:nth-child(2){width:88%;margin:0 auto;}
.layer:nth-child(3){width:76%;margin:0 auto;}

/* CREAM DRIP */
.drip{
  position:absolute;
  top:-12px;
  width:100%;
  height:24px;
  background:#fff;
  border-radius:18px;
}

/* CANDLE */
.candle{
  position:absolute;
  top:-55px;
  left:50%;
  transform:translateX(-50%);
  width:14px;
  height:45px;
  background:linear-gradient(#fff,#f2f2f2);
  border-radius:6px;
}

/* FLAME */
.flame{
  display:none;
  position:absolute;
  top:-22px;
  left:50%;
  transform:translateX(-50%);
  width:14px;
  height:22px;
  background:radial-gradient(circle at 50% 20%,#fffacd,#ff8c00);
  border-radius:50% 50% 50% 50%;
  animation:flicker .5s infinite alternate;
  cursor:pointer;
}

@keyframes flicker{
  from{transform:translateX(-50%) scale(1);}
  to{transform:translateX(-50%) scale(1.12);}
}

/* BUTTON */
button{
  padding:12px 30px;
  font-size:16px;
  border:none;
  border-radius:20px;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  color:#fff;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
  transition:transform .2s;
}

button:hover{
  transform:scale(1.05);
}

/* MESSAGE */
.msg{
  display:none;
  font-size:18px;
  color:#fff;
}
</style>
</head>

<body>

<div class="intro">Letâ€™s Begin The Partyy !! ðŸŽ‰</div>

<div class="party" id="party">
  <div class="cake">
    <div class="candle">
      <div class="flame" id="flame"></div>
    </div>
    <div class="drip"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
  </div>

  <button id="lightBtn">Letâ€™s Light Up âœ¨</button>
  <div class="msg" id="msg">Click The Candle Flame</div>
</div>

<script>
setTimeout(()=>{
  document.querySelector(".intro").style.display="none";
  document.getElementById("party").style.display="flex";
},4000);

document.getElementById("lightBtn").onclick=()=>{
  document.getElementById("flame").style.display="block";
  document.getElementById("lightBtn").style.display="none";
  document.getElementById("msg").style.display="block";
};
</script>

</body>
</html>
