<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Year Surprise ðŸŽ†</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  background:url("bg2.jpg") center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
}

/* dark overlay */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
  z-index:-1;
}

/* INTRO */
.intro{
  text-align:center;
  color:#fff;
}

.intro h1{
  font-size:clamp(36px,6vw,56px);
  margin-bottom:10px;
}

/* TIMER (previous better size) */
#timer{
  font-size:clamp(42px,7vw,72px);
  font-weight:700;
  letter-spacing:2px;
}

/* FINAL TEXT */
.final{
  display:none;
  position:absolute;
  text-align:center;
  color:#fff;
  font-size:clamp(34px,6vw,56px);
  font-weight:600;
  animation:fadeIn 2s forwards;
}

@keyframes fadeIn{
  from{opacity:0; transform:scale(0.9);}
  to{opacity:1; transform:scale(1);}
}

/* NEXT BUTTON */
.next-btn{
  display:none;
  margin-top:25px;
  padding:12px 34px;
  font-size:18px;
  font-weight:600;
  border:none;
  border-radius:25px;
  cursor:pointer;
  background:linear-gradient(135deg,#ff6a88,#ff99ac);
  color:#fff;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
  animation:fadeIn 1.5s forwards;
}

/* FIREWORK CANVAS */
canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
}
</style>
</head>

<body>
<div class="snow"></div>
<div class="intro" id="intro">
  <h1>Letâ€™s Beginn !!! âœ¨</h1>
  <div id="timer">0:10</div>
</div>

<div class="final" id="finalText">
  Happyy New Year <br>
  Miss Harshita !!
  <br>
  <button class="next-btn" id="nextBtn">Next</button>
</div>

<canvas id="fireworks"></canvas>

<audio id="sound" src="firework.mp3" loop></audio>

<script>
/* COUNTDOWN */
let time = 10;
const timerEl = document.getElementById("timer");

const countdown = setInterval(()=>{
  time--;
  timerEl.textContent = "0:" + String(time).padStart(2,"0");

  if(time <= 0){
    clearInterval(countdown);
    document.getElementById("intro").style.display="none";
    showFinal();
  }
},1000);

/* SHOW FINAL */
function showFinal(){
  const finalText = document.getElementById("finalText");
  finalText.style.display = "block";

  const sound = document.getElementById("sound");
  sound.play(); // ðŸ” starts looping

  startFireworks();

  // show NEXT button after 3 seconds
  setTimeout(()=>{
    document.getElementById("nextBtn").style.display = "inline-block";
  },3000);
}

/* NEXT BUTTON CLICK */
document.getElementById("nextBtn").onclick = ()=>{
  const sound = document.getElementById("sound");
  sound.pause();
  sound.currentTime = 0; // ðŸ”‡ stop sound
  window.location.href = "page4.html";
};

/* FIREWORKS */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

canvas.width = innerWidth;
canvas.height = innerHeight;

let particles=[];

function startFireworks(){
  setInterval(()=>{
    const x = Math.random()*canvas.width;
    const y = Math.random()*canvas.height/2;
    for(let i=0;i<60;i++){
      particles.push({
        x:x,
        y:y,
        vx:(Math.random()-0.5)*6,
        vy:(Math.random()-0.5)*6,
        life:60,
        color:`hsl(${Math.random()*360},100%,60%)`
      });
    }
  },800);

  animate();
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let i=particles.length-1;i>=0;i--){
    const p = particles[i];
    p.x += p.vx;
    p.y += p.vy;
    p.life--;

    ctx.fillStyle = p.color;
    ctx.beginPath();
    ctx.arc(p.x,p.y,2,0,Math.PI*2);
    ctx.fill();

    if(p.life <= 0){
      particles.splice(i,1);
    }
  }
  requestAnimationFrame(animate);
}

window.onresize = ()=>{
  canvas.width = innerWidth;
  canvas.height = innerHeight;
};
</script>
  <link rel="stylesheet" href="style.css">
<script src="script.js"></script>

</body>
</html>
