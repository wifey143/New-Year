<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Best Moments 2025</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    font-family: 'Poppins', sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px 15px;
  }

  h1 {
    text-align: center;
    font-size: clamp(22px, 5vw, 38px);
    margin-bottom: 35px;
  }

  /* GRID LAYOUT (ORIGINAL NICE LOOK) */
  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
    width: 100%;
    max-width: 900px;
  }

  .card {
    perspective: 1000px;
  }

  .card-inner {
    width: 100%;
    height: 260px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.8s ease;
    cursor: pointer;
  }

  /* FLIP ONLY WHEN CLICKED */
  .card.flipped .card-inner {
    transform: rotateY(180deg);
  }

  .card-face {
    position: absolute;
    inset: 0;
    border-radius: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 20px;
    backface-visibility: hidden;
    font-size: 20px;
    font-weight: 600;
  }

  /* FRONT COLORS */
  .front-1 { background: linear-gradient(135deg, #ff512f, #dd2476); }
  .front-2 { background: linear-gradient(135deg, #36d1dc, #5b86e5); }
  .front-3 { background: linear-gradient(135deg, #f7971e, #ffd200); }

  /* BACK */
  .back {
    background: rgba(255,255,255,0.15);
    transform: rotateY(180deg);
    font-size: 16px;
    font-weight: 400;
  }
</style>
</head>

<body>

</div>

</body>
