<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fireworks</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 1;
    }

    /* CENTER TEXT */
    #intro-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 5;
      opacity: 0;
      animation: fadeInOut 6.7s ease forwards;
      pointer-events: none;
    }

    #intro-text h1 {
      font-size: clamp(32px, 6vw, 64px);
      margin: 0;
    }

    #intro-text h2 {
      font-size: clamp(18px, 4vw, 34px);
      margin-top: 14px;
      font-weight: 400;
    }

    /* 6.7 seconds TOTAL */
    @keyframes fadeInOut {
      0%   { opacity: 0; }   /* start */
      20%  { opacity: 1; }   /* fade in */
      70%  { opacity: 1; }   /* stay */
      100% { opacity: 0; }   /* fade out */
    }
  </style>
</head>

<body>

<!-- CENTER MESSAGE -->
<div id="intro-text">
  <h1>I'm Glad</h1>
  <h2>Yeahh You Did It.. !!</h2>
</div>

<!-- FIREWORK CANVAS -->
<canvas id="canvas"></canvas>

<!-- FIREWORK SOUND -->
<audio id="firework-sound" src="firework.mp3" preload="auto"></audio>

<script src="fireworks.js"></script>

<script>
  // Play fireworks sound
  window.addEventListener("load", () => {
    const audio = document.getElementById("firework-sound");
    audio.volume = 0.5;
    audio.play().catch(() => {});
  });

  // Redirect after 6.7 seconds
  setTimeout(() => {
    window.location.href = "page2.html";
  }, 6700);
</script>
  <div class="snow"></div>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</body>
</html>
