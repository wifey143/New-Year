<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Envelope Surprise üíå</title>
<style>
* {
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body {
  height:100vh;
  background: linear-gradient(135deg,#fbc2eb,#a6c1ee);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
  flex-direction: column;
  overflow:hidden;
  text-align:center;
  color:#fff;
}

/* TOP TEXT */
.top-text {
  font-size: clamp(26px,5vw,38px);
  font-weight:700;
  margin-bottom:20px;
}

/* TAP TEXT */
.tap-text {
  font-size: clamp(18px,4vw,24px);
  margin-top:15px;
  opacity:0.9;
}

/* ENVELOPE BUTTON */
.envelope {
  font-size:100px;
  cursor:pointer;
  margin: 20px 0;
  transition: transform 0.3s ease;
}

.envelope:hover{
  transform: scale(1.1);
}

/* LETTER */
.letter {
  display:none;
  font-size:20px;
  font-weight:500;
  background: #fff;
  color:#333;
  padding:20px 25px;
  border-radius:10px;
  max-width:300px;
  margin-top:20px;
  box-shadow:0 15px 30px rgba(0,0,0,0.2);
  animation:fadeIn 1.2s forwards;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>
<body>

<div class="top-text">
  Something Is Sealed Deep In My Heart <br>
  You Want To See üëÄ !!
</div>

<div class="envelope" id="envelope">üíå</div>

<div class="tap-text">Tap To Open ‚ú®Ô∏è</div>

<div class="letter" id="letter">
  üíñ<br><br>
  (Your special message appears here!)
</div>

<script>
const envelope = document.getElementById("envelope");
const letter = document.getElementById("letter");
const topText = document.querySelector('.top-text');
const tapText = document.querySelector('.tap-text');

envelope.addEventListener("click", ()=>{
  // hide everything except letter
  envelope.style.display = "none";
  topText.style.display = "none";
  tapText.style.display = "none";

  // show letter
  letter.style.display = "block";
});
</script>

</body>
</html>
