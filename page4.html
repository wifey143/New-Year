<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Envelope Surprise üíå</title>
<style>
* {
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body {
  height:100vh;
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction: column;
  font-family: system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
  overflow:hidden;
  text-align:center;
  color:#fff;

  /* Background image */
  background: url("bg1.jpg") no-repeat center center;
  background-size: cover; /* fit all screen sizes */
  background-attachment: fixed; /* optional: keeps image fixed */
}

/* TOP TEXT ABOVE ENVELOPE */
.top-text {
  font-size: clamp(26px,5vw,38px);
  font-weight:700;
  margin-bottom:20px;
}

/* TAP TEXT */
.tap-text {
  font-size: clamp(18px,4vw,24px);
  margin-top:15px;
  opacity:0.9;
}

/* ENVELOPE */
.envelope {
  font-size:160px; /* bigger envelope */
  cursor:pointer;
  margin: 30px 0;
  transition: transform 0.3s ease;
}

.envelope:hover{
  transform: scale(1.1);
}

/* LETTER */
.letter {
  display:none;
  font-size:20px;
  font-weight:500;
  background: #fff;
  color:#333;
  padding:20px 25px;
  border-radius:10px;
  max-width:350px;
  margin-top:20px;
  box-shadow:0 15px 30px rgba(0,0,0,0.2);
  animation:fadeIn 1.2s forwards;
}

/* TEXT ABOVE LETTER */
.letter-top-text {
  display:none;
  margin-bottom:10px;
  font-weight:700;
}

.letter-top-text .title {
  font-size: clamp(28px,6vw,40px);
}

.letter-top-text .subtitle {
  font-size: clamp(18px,4vw,24px);
  opacity:0.8;
  margin-top:5px;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>
<body>

<div class="top-text">
  Something Deep In My Heart <br>
  You Want To See üëÄ !!
</div>

<div class="envelope" id="envelope">üíå</div>

<div class="tap-text">Tap To Open ‚ú®Ô∏è</div>

<!-- Text above letter -->
<div class="letter-top-text" id="letterTopText">
  <div class="title">Hawww ü´¢...</div>
  <div class="subtitle">You Opened My Heart Thoughts</div>
</div>

<div class="letter" id="letter">
  üíñ<br><br>
  (Your special message appears here!)
</div>

<script>
const envelope = document.getElementById("envelope");
const letter = document.getElementById("letter");
const topText = document.querySelector('.top-text');
const tapText = document.querySelector('.tap-text');
const letterTopText = document.getElementById("letterTopText");

envelope.addEventListener("click", ()=>{
  // hide envelope and top texts
  envelope.style.display = "none";
  topText.style.display = "none";
  tapText.style.display = "none";

  // show text above letter
  letterTopText.style.display = "block";

  // show letter
  letter.style.display = "block";
});
</script>

</body>
</html>
