<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Something Deep ðŸ’Œ</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  background:linear-gradient(135deg,#fbc2eb,#a6c1ee);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
}

/* MAIN CONTAINER */
.container{
  text-align:center;
}

/* TOP TEXT */
.title{
  font-size:clamp(26px,5vw,38px);
  font-weight:700;
  margin-bottom:30px;
}

.subtitle{
  font-size:clamp(18px,4vw,24px);
  margin-top:30px;
  opacity:0.8;
}

/* ENVELOPE */
.envelope{
  width:260px;
  height:180px;
  position:relative;
  margin:auto;
  perspective:1000px;
  cursor:pointer;
}

/* BODY */
.envelope-body{
  width:100%;
  height:100%;
  background:#fff;
  border-radius:10px;
  position:absolute;
  bottom:0;
  box-shadow:0 20px 40px rgba(0,0,0,0.25);
  overflow:hidden;
}

/* FLAP */
.flap{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#ff8fab;
  clip-path:polygon(0 0,100% 0,50% 55%);
  transform-origin:top;
  transition:transform 1s ease;
  z-index:3;
}

/* LETTER */
.letter{
  position:absolute;
  bottom:-100%;
  left:10%;
  width:80%;
  height:80%;
  background:#fff;
  border-radius:8px;
  box-shadow:0 10px 20px rgba(0,0,0,0.2);
  transition:bottom 1s ease 0.5s;
  padding:16px;
  font-size:14px;
}

/* OPEN STATE */
.envelope.open .flap{
  transform:rotateX(180deg);
}

.envelope.open .letter{
  bottom:10%;
}

/* TAP TEXT */
.tap{
  margin-top:25px;
  font-size:18px;
  font-weight:600;
}
</style>
</head>

<body>

<div class="container">

  <div class="title">
    Something Deep Inside My Heart <br>
    Is Sealed :)
  </div>

  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="envelope-body"></div>
    <div class="letter">
      ðŸ’– <br><br>
      (Your message will come here later)
    </div>
  </div>

  <div class="tap">Tap To Open</div>

</div>

<script>
const envelope = document.getElementById("envelope");

envelope.addEventListener("click", ()=>{
  envelope.classList.toggle("open");
});
</script>

</body>
  </html>
