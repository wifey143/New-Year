<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Something Deep üíå</title>
<style>
* {
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body {
  height:100vh;
  background: linear-gradient(135deg,#fbc2eb,#a6c1ee);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
}

/* MAIN CONTAINER */
.container {
  text-align:center;
}

/* TOP TEXT */
.title {
  font-size: clamp(26px,5vw,38px);
  font-weight:700;
  margin-bottom:30px;
  color:#fff;
}

/* TAP TEXT */
.tap {
  margin-top:25px;
  font-size:18px;
  font-weight:600;
  color:#fff;
}

/* ENVELOPE */
.envelope {
  width:260px;
  height:180px;
  position: relative;
  perspective:1000px;
  margin:auto;
  cursor:pointer;
}

/* ENVELOPE BODY */
.envelope-body {
  width:100%;
  height:100%;
  background:#fff;
  border-radius:8px;
  position:absolute;
  bottom:0;
  box-shadow:0 20px 40px rgba(0,0,0,0.25);
  overflow:hidden;
  z-index:1;
}

/* FLAP */
.flap {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#ff5c7a;
  clip-path: polygon(0 0, 100% 0, 50% 50%);
  transform-origin: top;
  transition: transform 1s ease;
  z-index:3;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* HEART SEAL */
.flap::after {
  content:"‚ù§Ô∏è";
  font-size:32px;
  position:absolute;
  bottom:12%;
}

/* LETTER INSIDE ENVELOPE */
.letter {
  position:absolute;
  bottom:0;
  left:10%;
  width:80%;
  height:80%;
  background:#fff;
  border-radius:6px;
  box-shadow:0 10px 20px rgba(0,0,0,0.2);
  padding:16px;
  transform: translateY(100%);
  transition: transform 1s ease 0.5s;
  z-index:2;
}

/* OPEN STATE */
.envelope.open .flap {
  transform: rotateX(180deg);
}

.envelope.open .letter {
  transform: translateY(-150%);
}
</style>
</head>

<body>
<div class="container">

  <div class="title">
    Something Deep Inside My Heart <br>
    Is Sealed :)
  </div>

  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="envelope-body"></div>
    <div class="letter">
      üíñ <br><br>
      (Your special message will appear here!)
    </div>
  </div>

  <div class="tap">Tap To Open</div>

</div>

<script>
const envelope = document.getElementById("envelope");
envelope.addEventListener("click", ()=>{
  envelope.classList.toggle("open");
});
</script>
</body>
</html>
