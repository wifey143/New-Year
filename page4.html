<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Envelope Surprise üíå</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  font-family: system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
  text-align:center;
  color:#fff;
  overflow:hidden;

  background:url("bg1.jpg") no-repeat center center;
  background-size:cover;
}

/* Dark overlay for readability */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.25);
  z-index:-1;
}

/* Top text */
.top-text{
  font-size:clamp(26px,5vw,38px);
  font-weight:700;
  margin-bottom:20px;
}

/* Tap text */
.tap-text{
  font-size:clamp(18px,4vw,24px);
  margin-top:15px;
  opacity:0.9;
}

/* Envelope */
.envelope{
  font-size:160px;
  cursor:pointer;
  margin:25px 0;
  transition:transform 0.3s ease;
}

.envelope:hover{
  transform:scale(1.1);
}

/* Text above letter */
.letter-top-text{
  display:none;
  margin-bottom:12px;
}

.letter-top-text .title{
  font-size:clamp(28px,6vw,40px);
  font-weight:700;
}

.letter-top-text .subtitle{
  font-size:clamp(18px,4vw,24px);
  opacity:0.85;
}

/* Letter */
.letter{
  display:none;
  background:#ffffff;
  color:#333;
  padding:24px 26px;
  border-radius:14px;
  max-width:90%;
  width:360px;
  font-size:17px;
  line-height:1.6;
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
  animation:fadeIn 1.2s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="top-text">
  Something Deep In My Heart <br>
  You Want To See üëÄ !!
</div>

<div class="envelope" id="envelope">üíå</div>
<div class="tap-text">Tap To Open ‚ú®Ô∏è</div>

<div class="letter-top-text" id="letterTopText">
  <div class="title">Hawww ü´¢...</div>
  <div class="subtitle">You Opened My Heart Thoughts</div>
</div>

<div class="letter" id="letter"> </div>

<script>
const envelope = document.getElementById("envelope");
const letter = document.getElementById("letter");
const topText = document.querySelector(".top-text");
const tapText = document.querySelector(".tap-text");
const letterTopText = document.getElementById("letterTopText");

/* üíå LETTER CONTENT */
const letterText = `
‚ù§Ô∏è‚Äçüî•<br><br>

<b>To Miss Harshita ‚ú®Ô∏è</b><br>
Ranchi, Jharkhand<br><br>

<b>Happyyy New Yearr !!!</b><br><br>

I just want youu to know how grateful I am to have youu in my lifee !!
Everyy moment with you is special, and I can‚Äôt wait to make countless more memories together in the yearr ahead ....<br><br>

<i>Arzz Kiya Haii ...</i><br><br>

Tum Ho Meri Khushi Ka Sabse Pyaara Reason ..!!<br>
Kyukii Tumhare Saath Lagta Hai Har Din Ek Naya Season. ‚ú®<br><br>

<b>Your Bandarr</b><br>

`;

/* ‚å®Ô∏è TYPEWRITER EFFECT */
let index = 0;
function typeLetter() {
  if (index < letterText.length) {
    letter.innerHTML += letterText.charAt(index);
    index++;
    setTimeout(typeLetter, 28); // typing speed (lower = faster)

}

envelope.addEventListener("click", () => {
  envelope.style.display = "none";
  topText.style.display = "none";
  tapText.style.display = "none";

  letterTopText.style.display = "block";

});
</script>
</body>
</html>
